<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fieldset address group – Example – GOV.UK Design System</title>
    <link href="/stylesheets/main-5002e4b83873c0f3506b3d0e8d470f20.css" rel="stylesheet" media="all" />
    
    <link href="/components/fieldset/address-group/address-wrapper-8a5c9a250a4e612ad891032a02e90180.css" rel="stylesheet" media="all" />

    <!--[if lt IE 9]>
      <script src="/javascripts/head-ie8-3bdeff766c8e82bdaeaf6f5accfc18e3.js"></script>
    <![endif]-->
    <script src="/javascripts/vendor/modernizr.js"></script>
  </head>
  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <!-- Disable browser validation for any examples that include form elements -->
    <form novalidate>
      
        

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">    <h1 class="govuk-fieldset__heading">
      What is your address?
    </h1>
</legend>

  <div class="govuk-form-group">
  <label class="govuk-label" for="address-line-1">
    Building and street <span class="govuk-visually-hidden">line 1 of 2</span>
  </label>
  <input class="govuk-input" id="address-line-1" name="address-line-1" type="text">
</div>


  <div class="govuk-form-group">
  <label class="govuk-label" for="address-line-2">
    <span class="govuk-visually-hidden">Building and street line 2 of 2</span>
  </label>
  <input class="govuk-input" id="address-line-2" name="address-line-2" type="text">
</div>


  <div class="govuk-form-group">
  <label class="govuk-label" for="address-town">
    Town or city
  </label>
  <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text">
</div>


  <div class="govuk-form-group">
  <label class="govuk-label" for="address-county">
    County
  </label>
  <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
</div>


  <div class="govuk-form-group">
  <label class="govuk-label" for="address-postcode">
    Postcode
  </label>
  <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
</div>


</fieldset>

      
    </form>
    <script src="/javascripts/vendor/iframeResizer.contentWindow.js"></script>
    <script src="/javascripts/govuk-frontend-bc538456331900cfc25b1fa92de36f7d.js"></script>
  </body>
</html>

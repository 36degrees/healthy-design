<!doctype html>
<html lang="en">

    <meta charset="utf-8">

    <title>Inline radios – Example – GOV.UK Design System</title>

  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <!-- Disable browser validation for any examples that include form elements -->
    <form novalidate>
      
        


<div class="govuk-form-group">
<fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">    <h1 class="govuk-fieldset__heading">
      Have you changed your name?
    </h1>
</legend>
  <span id="changed-name-hint" class="govuk-hint">
    This includes changing your last name or spelling your name differently.
  </span>
  <div class="govuk-radios govuk-radios--inline">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="changed-name-1" name="changed-name" type="radio" value="yes">
      <label class="govuk-label govuk-radios__label" for="changed-name-1">
        Yes
      </label>    </div>
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
      <label class="govuk-label govuk-radios__label" for="changed-name-2">
        No
      </label>    </div>
  </div>
</fieldset>
</div>


      
    </form>
    <script src="/javascripts/vendor/iframeResizer.contentWindow.js"></script>
    <script src="/javascripts/govuk-frontend-bc538456331900cfc25b1fa92de36f7d.js"></script>

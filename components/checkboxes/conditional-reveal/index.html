<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkboxes with conditionally revealing content – Example – GOV.UK Design System</title>
    <link href="/stylesheets/main-5002e4b83873c0f3506b3d0e8d470f20.css" rel="stylesheet" media="all" />
    

    <!--[if lt IE 9]>
      <script src="/javascripts/head-ie8-3bdeff766c8e82bdaeaf6f5accfc18e3.js"></script>
    <![endif]-->
    <script src="/javascripts/vendor/modernizr.js"></script>
  </head>
  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <!-- Disable browser validation for any examples that include form elements -->
    <form novalidate>
      
        


<div class="govuk-form-group">
<fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">    <h1 class="govuk-fieldset__heading">
      How would you like to be contacted?
    </h1>
</legend>
  <span id="citizenship-conditional-hint" class="govuk-hint">
    Select all options that are relevant to you.
  </span>
  <div class="govuk-checkboxes" data-module="checkboxes">
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="citizenship-conditional-1" name="citizen" type="checkbox" value="email" data-aria-controls="conditional-citizenship-conditional-1">
      <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-1">
        Email
      </label>    </div>
      <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional-1">
        <div class="govuk-form-group">
  <label class="govuk-label" for="contact-by-email">
    Email address
  </label>
  <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email">
</div>


      </div>
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="citizenship-conditional-2" name="citizen" type="checkbox" value="phone" data-aria-controls="conditional-citizenship-conditional-2">
      <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-2">
        Phone
      </label>    </div>
      <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional-2">
        <div class="govuk-form-group">
  <label class="govuk-label" for="contact-by-phone">
    Phone number
  </label>
  <input class="govuk-input govuk-!-width-one-third" id="contact-by-phone" name="contact-by-phone" type="tel">
</div>


      </div>
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="citizenship-conditional-3" name="citizen" type="checkbox" value="text message" data-aria-controls="conditional-citizenship-conditional-3">
      <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional-3">
        Text message
      </label>    </div>
      <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional-3">
        <div class="govuk-form-group">
  <label class="govuk-label" for="contact-by-text">
    Mobile phone number
  </label>
  <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="contact-by-text" type="tel">
</div>


      </div>
  </div>
</fieldset>
</div>


      
    </form>
    <script src="/javascripts/vendor/iframeResizer.contentWindow.js"></script>
    <script src="/javascripts/govuk-frontend-bc538456331900cfc25b1fa92de36f7d.js"></script>
  </body>
</html>

  <body class="app-example-page">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
    <!-- Disable browser validation for any examples that include form elements -->
    <form novalidate>
      
        

<div class="govuk-form-group govuk-form-group--error">
  <label class="govuk-label" for="email">
    Email address
  </label>
  <span id="email-hint" class="govuk-hint">
    We’ll only use this to send you a receipt
  </span>
  <span id="email-error" class="govuk-error-message">
    Enter an email address in the correct format, like name@example.com
  </span>
  <input class="govuk-input govuk-input--error" id="email" name="email" type="email" value="Not an email address" aria-describedby="email-hint email-error">
</div>


      
    </form>
